<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Exciting Things Ahead</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 50%, #4a69bd 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
            z-index: 1;
        }

        /* Back Button Styles */
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .back-button i {
            font-size: 1.1rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo i {
            color: #ff9f1a;
            font-size: 3rem;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 50px;
            opacity: 0.8;
            font-family: 'Poppins', sans-serif;
        }

        .main-content {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
        }

        .highlight {
            color: #ff9f1a;
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background: rgba(255, 159, 26, 0.3);
            bottom: 5px;
            left: 0;
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            opacity: 0.9;
            font-weight: 300;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px 15px;
            min-width: 150px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
            color: #ff9f1a;
        }

        .countdown-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .notification {
            background: rgba(255, 159, 26, 0.1);
            border: 1px solid rgba(255, 159, 26, 0.3);
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto 50px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .notification i {
            color: #ff9f1a;
            margin-right: 10px;
            font-size: 1.3rem;
        }

        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            h1 {
            font-size: 2.5rem;
            }
            .subtitle {
            font-size: 1.2rem;
            }
            .countdown-item {
            min-width: 120px;
            padding: 20px 10px;
            }
            .countdown-value {
            font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .back-button {
                top: 15px;
                left: 15px;
                padding: 8px 15px;
                font-size: 0.85rem;
            }
            
            h1 {
            font-size: 2rem;
            }
            .subtitle {
            font-size: 1.1rem;
            }
            .countdown-item {
            min-width: 100px;
            padding: 15px 5px;
            }
            .countdown-value {
            font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="../projects.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Projects
    </a>

    <div class="container">
        <div class="logo">
            <i class="fas fa-gem"></i>
            <span>CALPTERS CLERKSON</span>
        </div>
        <p class="tagline">Building the future, one code at a time</p>

        <div class="main-content">
            <h1>Something <span class="highlight">Amazing</span> Is Coming Soon</h1>
            <p class="subtitle">We're working hard to bring you an incredible new experience. The other projects are almost complete, but we'll be launching very soon!</p>

            <!-- Countdown Timer -->
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-value" id="days">90</span>
                    <span class="countdown-label">Days Remaining</span>
                </div>
            </div>

            <div class="notification" id="notification">
                <i class="fas fa-info-circle"></i>
                <span>Stay tuned for our big reveal!</span>
            </div>
        </div>
    </div>

    <script>
        // Project settings
        const totalDays = 90; // Total project duration
        
        // Set your project start date (change this to today's date)
        const startDate = new Date("2025-12-15"); // Set this to today's date
        
        function updateDaysRemaining() {
            const now = new Date();
            
            // Calculate days passed since project start
            const diffTime = now - startDate;
            const daysPassed = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // Calculate days remaining
            const daysRemaining = Math.max(0, totalDays - daysPassed);
            
            document.getElementById('days').textContent = daysRemaining;

            // Update notification based on progress
            if(daysRemaining === 0){
                document.getElementById('notification').innerHTML = 
                    '<i class="fas fa-rocket"></i> <span>Project Completed! ðŸŽ‰</span>';
            } else if (daysRemaining <= 7) {
                document.getElementById('notification').innerHTML = 
                    '<i class="fas fa-exclamation-circle"></i> <span>Final week! Launching soon!</span>';
            } else if (daysRemaining <= 30) {
                document.getElementById('notification').innerHTML = 
                    '<i class="fas fa-hourglass-half"></i> <span>Final month countdown!</span>';
            }
        }

        // Initialize the countdown
        updateDaysRemaining();
        
        // Update every hour
        setInterval(updateDaysRemaining, 1000 * 60 * 60);
    </script>
</body>
</html>
